<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cup Cafe Menu</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css" />
</head>
<body class="container py-4">

  <h1 class="mb-4 text-center">Cup Cafe Menu</h1>

  <!-- Main Menu -->
  <div id="mainMenu" class="d-flex flex-wrap gap-3 justify-content-center"></div>

  <!-- Back Button -->
  <div class="text-center my-3">
    <button id="backToMainBtn" class="btn btn-info" style="display: none;">‚Üê Back to Main Menu</button>
  </div>

  <!-- Submenu Buttons -->
  <div id="subMenuButtons" class="d-flex flex-column gap-2 fade-in text-center"></div>

  <!-- Options Section -->
  <div id="optionSelectors" class="fade-in" style="display: none;">
    <div class="row my-3">
      <div class="col-md-4">
        <label for="beanSelect" class="form-label">Bean Type</label>
        <select id="beanSelect" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label for="milkSelect" class="form-label">Milk Type</label>
        <select id="milkSelect" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label for="sizeSelect" class="form-label">Size</label>
        <select id="sizeSelect" class="form-select"></select>
      </div>
    </div>
    <div class="text-center">
      <button class="btn btn-success" onclick="addToOrder()">Add to Order</button>
    </div>
  </div>

  <!-- Order Table -->
  <div class="mt-5">
    <h4>Order Summary</h4>
    <table class="table table-bordered table-striped order-table">
      <thead>
        <tr style="background-color: #000; color: white;">
          <th>#</th>
          <th>Selection Item</th>
          <th style="display:none;">Main Menu</th>
          <th style="display:none;">Submenu</th>
          <th style="display:none;">Bean</th>
          <th style="display:none;">Milk</th>
          <th style="display:none;">Size</th>
          <th style="display:none;">Code</th>
          <th></th> <!-- For delete button with no header -->
        </tr>
      </thead>
      <tbody id="orderTableBody" style="background-color: #f0f8ff; color: #000;"></tbody>
    </table>
  </div>

  <!-- QR Code -->
  <div class="text-center mt-4" id="qrContainer"></div>

  <!-- Footer -->
  <footer class="text-center mt-5">
    Version: 250417.1442
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- External JS -->
  <script src="js/index_menu.js"></script>
  <script src="js/index_main.js"></script>
</body>
</html>
