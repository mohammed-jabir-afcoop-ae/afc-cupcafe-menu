<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>CupCafe Menu</title>
  <!-- Instead of CDN, use local -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/index_style.css" />
  <script src="js/qrious.min.js"></script>
</head>
<body>

  <div class="container py-4">
    <h2 class="text-center mb-4">â˜• CupCafe Menu</h2>

    <!-- Main Menu -->
    <div id="mainMenuSection" class="row justify-content-center mt-4"></div>

    <!-- Back Button -->
    <div class="mt-3">
      <button id="backToMainBtn" class="btn btn-info" style="display: none;" onclick="goBackToMainMenu()">Back to Main Menu</button>
    </div>
    
    <!-- Sub Menu -->
    <div id="subMenuSection" style="display: none;">
      <div id="subMenuButtons" class="mb-3"></div>
      <button id="changeSubmenuBtn" class="btn btn-info mb-3" style="display: none;" onclick="resetSubmenu()">Change Selection</button>
    </div>

    <!-- Option selectors -->
    <div id="optionsSection" style="display: none;">
      <div id="dynamicOptionsContainer" class="mb-2">
        <!-- Option dropdowns will be dynamically inserted here -->
      </div>
      <button class="btn btn-success mt-2" onclick="addToOrder()">Add to Order</button>
    </div>

    <!-- Order Table -->
    <div class="mt-5">
      <h4>Your Order</h4>
      <div class="table-responsive">
        <table id="orderTable" class="table table-bordered table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Selection Item</th>
              <th class="d-none">Main</th>
              <th class="d-none">Sub</th>
              <th class="d-none">Bean</th>
              <th class="d-none">Milk</th>
              <th class="d-none">Size</th>
              <th class="d-none">Code</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- QR Code -->
    <div class="text-center mt-4">
      <br>-----<br>
      <canvas id="qrCanvas"></canvas>
    </div>

    <!-- Version -->
    <div class="text-muted text-end mt-4" style="font-size: 10px;">Version: 250418.1035</div>
  </div>

  <!-- Scripts -->
  <script src="js/index_main.js" defer></script>
  <script src="js/index_menu.js" defer></script>
  <script src="js/index_order.js" defer></script>
</body>
</html>
